<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('forest.jpg'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 999;
            pointer-events: none; /* Pozwala na klikanie elementów pod overlayem */
            transition: opacity 2s ease; /* Animacja płynnego pojawiania się */
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto; /* Aktywowanie klikalności overlaya */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var overlay = document.getElementById('overlay');
            var text = 'Karolina stała z Helen w środku krypty, trzymając w dłoniach artefakt kluczowy do zakończenia długiej klątwy. Ich serce pękało z żalu i złości, patrząc na pustkę wokół nich, która była teraz ich jedynym towarzyszem. Zofia, której nie udało się uratować, leżała wciąż w ich wspomnieniach - bezsilne i osamotnione w obliczu nieodwracalnego losu.\n\n' +

'Karolina wiedziała, że musi dokończyć to, co zaczęły. Złość w niej buchała jak płomień, kierując jej kroki ku ołtarzowi, na którym musiała umieścić artefakt. Jej ręce drżały, gdy włożyła klucz do odpowiedniego miejsca, a kaplica zadrżała w odpowiedzi, jakby czując zbliżające się uwolnienie.\n\n' +

'Gdy ostatnie słowa starożytnego zaklęcia opuściły jej usta, cała kaplica rozpromieniła się jasnym światłem. Klątwa, która przez lata spowiła strażnika lasu, została złamana. Karolina z Helen wiedziały, że to tylko początek - początek odnowy i odbudowy zniszczonego przez klątwę lasu.\n\n' +

'Po dniach wyczerpującej pracy, Karolina u boku Helen wróciły do miasta. Ludzie witali je z entuzjazmem i wdzięcznością, wznosząc okrzyki na cześć bohaterek, które ocaliły ich od długotrwałego mroku. Światło słońca kąpało miasto w cieple, ale na twarzy kobiet widniał cień smutku i żalu. Była to chwila triumfu, ale również przypomnienie o stracie, jaką poniosły na swojej drodze.\n\n' +

'Po powrocie do swojego skromnego domku, Karolina znalazła na stole list. Otworzyła go i zobaczyła znajome pismo.';
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie do ostatniego tekstu
                    if (index >= text.length) {
                        clearInterval(interval);
                        showOverlayAndRedirect();
                    }
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showOverlayAndRedirect() {
                overlay.classList.add('active');
                setTimeout(function() {
                    window.location.href = 'list.html';
                }, 2000); // Opóźnienie przekierowania po zaciemnieniu strony
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
