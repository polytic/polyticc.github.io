<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('krypta.png'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = `Nagle Helen wkroczyła do kaplicy, jej zwykle pewne kroki teraz były niespokojne, jakby niosła na sobie ciężar nie tylko fizyczny, ale i psychiczny. Jej oddech był szybszy niż zazwyczaj, a twarz oszroniona potem i pyłem lasu. Karolina, patrząc na nią, poczuła cień niepokoju przeszywający jej serce.

Karolina: "Helen, uspokój się. Co się stało, co tu robisz?"

Helen: "Karolina, pani Zofio... Coś strasznego. Cały czas byłam za wami... jak weszłyście do środka rozglądałam się czy czegoś jeszcze nie ma w okolicy, kiedy natknęłam się na te ślady. To nie były ślady dzikich zwierząt, to było... coś innego."

Jej głos drżał. Karolina zbliżyła się do niej, przytulając ją delikatnie, starając się przekazać jej spokój, który sama chciała odczuć.

Karolina: "Powiedz mi dokładnie, co znalazłaś."

Helen: "Były to ślady jakichś stóp, ale nie ludzkich. Duże, głębokie, nieco rozmazane w piasku zmieszanym z ziemią. Ale to nie wszystko... Znajdowały się tam też jakieś dziwne przedmioty, zupełnie niezrozumiałe. Nie mogłam dłużej tam być, ale czuję, że to ważne."

Pani Zofia: "Musimy zbadać te ślady dokładniej."

Karolina wiedziała, że czas jest teraz kluczowy. Musieli działać szybko, zanim cokolwiek się zmieni w tej niepewnej sytuacji.

Karolina: "Helen, czy widziałaś coś jeszcze? Może jakiś artefakt lub coś, co może nam pomóc?"

Helen: "Nie, ale mogę spróbować jeszcze raz. Może coś przeoczyłam."

Karolina: "Dobrze. Pani Zofio, zostaniesz tu i będziesz kontynuować badania kaplicy. Ja pójdę z Helen, aby zbadać te ślady."

Pani Zofia: "Rozumiem. Bądźcie ostrożne."

Karolina i Helen opuściły kaplicę, aby zbadać te tajemnicze ślady w lesie, które mogą rzucić nowe światło na tajemnice związane z klątwą strażnika lasu. W mrocznych głębinach lasu czekały na nie nie tylko odpowiedzi, ale również niebezpieczeństwo, które mogło zniszczyć wszystko, za co dotychczas walczyły.`;
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'Zbadaj ślady.html\'">Zbadaj ślady</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
