<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('rozmowa anna.png'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 1; /* Ustawienie kontenera tekstowego jako widocznego od razu */
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            font-weight: bold;
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = 'Spotykasz się z rodziną jednej z ofiar, Anną, która była córką 72-latki. W domu panuje ponura atmosfera, a Anna wygląda na bardzo zmęczoną i przygnębioną.\n\nKarolina: "Dzień dobry, jestem Karolina. Przykro mi z powodu waszej straty. Chciałabym zadać kilka pytań dotyczących ostatnich dni pani matki."\n\nAnna: "Dziękuję, to dla nas trudny czas. Co chciałaby pani wiedzieć?"\n\nKarolina: "Czy zauważyła pani coś nietypowego w zachowaniu matki przed jej śmiercią? Może wspominała o jakichś dziwnych wydarzeniach lub osobach?"\n\nAnna: "Tak, właściwie tak. Mama mówiła, że widziała młodego mężczyznę kręcącego się wokół naszego domu. Było to dziwne, bo rzadko ktoś obcy pojawia się w naszej okolicy."\n\nKarolina: "Czy mogłaby pani opisać tego mężczyznę? Jak wyglądał?"\n\nAnna: "Był wysoki, miał ciemne włosy i nosił czarną kurtkę. Mama mówiła, że wydawał się niespokojny i często zerkał w stronę lasu."\n\nKarolina: "Czy mama miała z nim jakiś kontakt? Rozmawiała z nim?"\n\nAnna: "Tak, raz zapytała go, czy nie potrzebuje pomocy, ale on tylko szybko odszedł, nic nie mówiąc. To było dziwne i mama się tym martwiła."\n\nKarolina: "Czy mówiła coś jeszcze o nim? Może coś, co mógłby zrobić?"\n\nAnna: "Nie, tylko że czuła się nieswojo. Potem zaczęła skarżyć się na dziwne sny i uczucie, jakby ktoś ją obserwował. Myślałam, że to tylko wyobraźnia, ale teraz nie jestem tego taka pewna."\n\nKarolina: "Dziękuję, Anna. To może być ważna informacja. Proszę dać mi znać, jeśli przypomni sobie pani coś jeszcze."\n\nAnna: "Oczywiście. Mam nadzieję, że znajdziecie odpowiedzi."';
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    textContainer.scrollTop = textContainer.scrollHeight; // Scroll to the bottom as text is added
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'Kontynuuj śledztwo2.html\'">Kontynuuj śledztwo</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
