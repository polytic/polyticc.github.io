<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('forest.jpg'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = 'Postanawiasz przeanalizować sny i odczucia innych ofiar, aby znaleźć wspólne punkty. Po przejrzeniu notatek i raportów medycznych zauważasz, że wiele ofiar miało podobne sny o lesie i tajemniczym mężczyźnie.\n\n' +
                       'Karolina zasiada przy biurku, przeglądając akta i notatki dotyczące ofiar. Każda z nich miała swoje opisy dziwnych snów i odczuć. W miarę jak Karolina zagłębia się w lekturę, zaczyna dostrzegać pewne wzory.\n\n' +
                       'Sny ofiar:\n\n' +
                       '1. **Sen Maggie, 24 lata**\n' +
                       '    - Opis: Maggie śniła o ciemnym lesie. Widziała siebie błądzącą po ścieżkach, które zdawały się zmieniać przy każdym kroku. W tle słyszała szepty, które wydawały się ją wołać. Często widziała cień wysokiego mężczyzny w czarnej kurtce, który obserwował ją z ukrycia.\n' +
                       '    - Uczucia: Maggie odczuwała intensywny lęk, a jednocześnie dziwne przyciąganie do tego cienia. Po przebudzeniu miała wrażenie, że ktoś ją obserwuje.\n\n' +
                       '2. **Sen Roberta, 32 lata**\n' +
                       '    - Opis: Robert śnił o starym, opuszczonym domu w środku lasu. W środku domu panowała nieprzenikniona ciemność, a drzwi i okna zdawały się poruszać własnym życiem. Za oknem widział mężczyznę w czarnej kurtce, który wpatrywał się w niego bez mrugnięcia.\n' +
                       '    - Uczucia: Robert czuł wszechogarniający strach, ale także dziwne poczucie, że mężczyzna z okna próbuje mu coś przekazać.\n\n' +
                       '3. **Sen 72-latki, 72 lata**\n' +
                       '    - Opis: Kobieta śniła o polanie w lesie, otoczonej przez wysokie drzewa. Na środku polany stał mężczyzna w czarnej kurtce, trzymający coś w rękach. Kiedy kobieta próbowała podejść bliżej, drzewa zaczynały szumieć, jakby ostrzegały ją przed niebezpieczeństwem.\n' +
                       '    - Uczucia: Kobieta czuła mieszaninę ciekawości i strachu. Po przebudzeniu miała wrażenie, że sen był czymś więcej niż tylko snem – jakby była to wizja lub ostrzeżenie.\n\n';
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    textContainer.scrollTop = textContainer.scrollHeight; // Auto-scroll to the bottom
                    index++;
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'Analiza wyników.html\'">Wnioski</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
