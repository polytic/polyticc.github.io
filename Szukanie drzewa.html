<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('forest.jpg'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = 'Karolina, trzymając starą kartkę listu, zamarła na chwilę, głowiąc się nad decyzją. Przede wszystkim musiała wybrać, kogo poprosić o pomoc w dalszych poszukiwaniach. Wiedziała, że nie może narażać całej grupy, a dodatkowo wszystko rozchodziło się o czas i podejście do rozwiązania tego wszystkiego, więc potrzebuje zaufanej osoby. Zofia była wykształconą okultystką, znającą tajniki lokalnej historii i legend. Jej wiedza mogłaby okazać się nieoceniona, zwłaszcza gdyby chodziło o interpretację wskazówek i odszyfrowanie ukrytych znaczeń.\n\n' +

'Z drugiej strony była Helen, jej przyjaciółka, pełna determinacji i zapału do rozwiązywania problemów. Zawsze była obok, gdy Karolina jej potrzebowała, wspierając ją w każdym trudnym momentem. Jej obecność mogłaby być kluczem do utrzymania moralnego wsparcia i wzajemnego zaufania w trakcie nieuchronnych wyzwań.\n\n' +

'Stojąc w półmroku chaty, Karolina zerknęła na dwie kobiety, które wpatrywały się w nią z oczekiwaniami. Miała przed sobą dwie opcje, każda z nich mogła wnieść coś wartościowego do ich misji.\n\n' +

'Karolina zaczęła analizować swoje uczucia. Zofia, z jej pasją do historii i umiejętnością odczytywania zapisów, mogłaby pomóc jej w zrozumieniu kontekstu historycznego, który mógł być kluczem do rozwiązania zagadki tajemniczego miejsca. Jednak to Helen, z jej odwagą i lojalnością, mogłaby zapewnić niezbędne wsparcie emocjonalne i moralne w trudnych momentach.\n\n' +

'Karolina czuła, że to wybór między mądrością a emocjonalnym wsparciem. Ale czy jedna cecha mogła przeważyć nad drugą? Czy w obliczu niebezpieczeństwa to właśnie emocjonalne wsparcie było tym, czego potrzebowała, aby sięgnąć po to, co ukryte w mroku lasu?\n\n' +

'Przygnębiona tą decyzją, Karolina wiedziała, że musi podjąć decyzję, zanim mrok całkowicie ogarnie chatę. Jej wybór mógł zaważyć na sukcesie lub porażce ich misji, na odnalezieniu artefaktu, który mógł zakończyć klątwę strażnika lasu.';
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie do końca
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = 
                '<button class="action-button" onclick="window.location.href=\'Pomoc Zofii.html\'">Pomoc Zofii</button>' +
                '<button class="action-button" onclick="window.location.href=\'Pomoc Helen.html\'">Pomoc Helen</button>'; 
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
