<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('helen2.png'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = `Karolina decyduje się ratować Helen, wiedząc, że musi ocalić przynajmniej jedną z nich.

Karolina: "Helen, trzymaj się! Zaraz cię stamtąd wyciągnę."

Zofia: "Karolino, nie... Artefakt... musisz go użyć..."

Karolina biegnie w stronę Helen, która walczy z bólem. Cała scena jest przerażająco intensywna - gałąź wydaje się chwytać Helen jeszcze mocniej, jakby las sam próbował ją zatrzymać. Karolina czuje, jak adrenalina przejmuje kontrolę nad jej ciałem.

Karolina: "Helen, spokojnie, zaraz cię oswobodzę."

Zofia: "Karolino, musisz się pośpieszyć..."

Karolina dociera do Helen, a widok jej skrzywionej twarzy i łez bólu sprawia, że serce Karoliny bije jeszcze szybciej. Gałąź jest gruba i ciężka, ale Karolina wie, że nie ma czasu do stracenia. Wysiłek jest ogromny, jej mięśnie drżą, a pot miesza się z łzami.

Helen: "Karolina, proszę... boli..."

Karolina: "Dam radę, Helen. Jeszcze chwilę, proszę, trzymaj się."

Karolina zaczyna podnosić gałąź, używając całej swojej siły. Helen krzyczy z bólu, ale Karolina nie przestaje. Jej dłonie są zranione i śliskie od potu, ale determinacja i desperacja dodają jej sił. W końcu, gałąź puszcza, a Helen jest wolna.

Helen: "Dzięki, Karolina... To było straszne..."

Karolina: "Musimy wrócić do Zofii, szybko!"

Karolina pomaga Helen wstać, obie biegną z powrotem do Zofii, ale jest już za późno. Zofia leży nieruchomo na ziemi. Artefakt leży obok niej, emitując delikatne światło. Karolina klęka przy Zofii, jej ręce drżą, gdy podnosi artefakt z łzami w oczach.

Karolina: "Nie udało nam się jej uratować..."

Helen: "Zofia... Przepraszam..."

Karolina: "Mamy artefakt. Musimy zakończyć klątwę, dla Zofii... i dla tego mężczyzny."

Obie kobiety stoją przez chwilę w ciszy, zszokowane i zrozpaczone stratą wśród dźwięku cichnącej burzy, wiedzą, że nie mogą się teraz poddać. Zbyt wiele osób poświęciło się dla tej misji, a teraz ich zadaniem jest zakończenie klątwy strażnika lasu.

Helen: "Karolina, musimy to dokończyć. Dla nich."

Karolina: "Idziemy."

Z artefaktem w ręku i ciężarem straty w sercach, Karolina i Helen wracają w stronę kaplicy.`;
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'zakończenie z helen.html\'">Udaj się do kaplicy</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
