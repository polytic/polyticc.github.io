<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('krypta.png'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto; /* Umożliwienie przewijania pionowego */
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = 'Karolina i Helen przystąpiły do badania wnętrza starożytnej kaplicy. Po wejściu do pomieszczenia otulonego przez mroczne malowidła, obie kobiety czuły, jak historia tego miejsca bije od ścian. Malowidła, wykonane ręcznie wiele wieków temu, przedstawiały sceny z życia strażnika lasu, od jego pierwszych dni poświęconych ochronie lasu aż po chwile triumfu i smutku, które przyniosła mu jego rola.\n\n' +

            'Karolina, przyglądając się uważnie malowidłom, zauważyła, że niektóre z symboli wydają się mieć głębsze znaczenie.\n\n' +

            'Karolina: "Helen, spojrzyj na ten fragment malowidła. Czyż nie przypomina ci to miejsca, gdzie znaleźliśmy list strażnika lasu?"\n\n' +

            'Helen, zaciekawiona, podchodziła do kolejnych malowideł, starając się rozszyfrować ich znaczenie.\n\n' +

            'Karolina: "To mogą być nie tylko historyczne zapisy, ale także wskazówki dotyczące tego, jakiego rodzaju artefakt może być potrzebny do przerwania klątwy. Musimy dokładnie przeszukać każdy rysunek, każdą inskrypcję."\n\n' +

            'W dalekim kącie kaplicy Karolina odkryła małą skrzynkę zabezpieczoną przed wiekami pyłu i zapomnienia.\n\n' +

            'Karolina: "Helen, jest tutaj skrzynka!"\n\n' +

            'Helen z uważnością otworzyła skrzynkę, która była pełna starych zwojów pergaminowych.\n\n' +

            'Helen: "To mogą być starożytne mapy, które wskażą nam miejsce, gdzie ukryty jest klucz do zakończenia klątwy.\n\n' +

            'Obie kobiety kontynuły swoje badania, starając się odczytać tajemnice, które kryła starożytna kaplica. W miarę jak pogłębiały swoje poszukiwania, ich przekonanie, że to miejsce kryje odpowiedzi na pytania strażnika lasu, wzrastało. Czas płynął, a skrzynka z pergaminami otwierała przed nimi nowe ścieżki, które mogą prowadzić do rozwiązania zagadki klątwy.';
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie do góry
                    index++;
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'Dalsze badania kaplicy2.html\'">Kontynuuj badanie kaplicy</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
