<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ścieżka do spokoju przez mrok lasu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('Zofia.png'); /* Załóżmy, że masz plik forest.jpg jako tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ustawienie na pozycję względną dla body */
        }

        #game-container {
            position: static; /* Ustawienie kontenera gry na pozycję względną */
            text-align: center;
        }

        #text-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            overflow-y: auto;
            max-height: 70vh;
            margin: 50px auto; /* Odstęp od góry i dołu, automatyczne centrowanie */
            background-color: rgba(255, 255, 255, 0.8); /* Kolor tła */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cień */
            white-space: pre-wrap; /* Utrzymaj formatowanie tekstu */
            font-family: 'Courier New', Courier, monospace; /* Czcionka */
            font-size: 24px; /* Rozmiar czcionki */
            line-height: 1.6; /* Wysokość wiersza */
            position: relative; /* Ustawienie na pozycję względną */
            text-align: left; /* Wyrównanie tekstu do lewej */
            max-width: 60%; /* Maksymalna szerokość tekstu */
            width: fit-content; /* Automatyczne dopasowanie szerokości */
            box-sizing: border-box; /* Ustawienie modelu pudełkowego na border-box */
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease; /* Animacja płynnego pojawiania się */
            margin-top: 20px;
            text-align: center; /* Centrowanie przycisków */
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e302e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px; /* Margines między przyciskami */
        }

        .action-button:hover {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('text-container');
            var text = `Karolina decyduje się uratować Zofię, wiedząc, że klucz do zakończenia klątwy jest w jej rękach.

Karolina: "Pani Zofio, muszę ci pomóc. Trzymaj się, pomogę ci wstać."

Karolina, ignorując krzyki Helen, koncentruje się na ratowaniu Zofii. Delikatnie podnosi ją i próbuje ją przenieść, ale Zofia jest zbyt słaba, by utrzymać się na nogach.

Zofia: "Karolino... nie dam rady... moje nogi... artefakt musi trafić w odpowiednie miejsce..."

Helen: "Karolina, to boli, proszę!"

Karolina czuje, jak jej serce się łamie, słysząc desperację w głosie Helen, ale próbuje dalej ratować Zofię. Jednakże, jej wysiłki są bezowocne - Zofia jest zbyt osłabiona.

Zofia: "Karolino... uciekaj... ratuj siebie i Helen... kaplica... zanieś artefakt do kaplicy"

Karolina: "Nie, nie zostawię was..."

W tym momencie, gałąź zgniata nogę Helen jeszcze mocniej, a jej krzyki stają się coraz słabsze. Karolina widzi, że traci obie kobiety. Zofia, wyczerpana i bezsilna, umiera w jej ramionach, a Helen przestaje się ruszać, zgnieciona przez gałąź starego, spruchniałego drzewa.

Karolina: "Nie! Helen, Zofio... nie..."`;
            var index = 0;

            function showText() {
                var interval = setInterval(function() {
                    textContainer.innerHTML += text[index];
                    index++;
                    if (index >= text.length) {
                        clearInterval(interval);
                        showButtons();
                    }
                    textContainer.scrollTop = textContainer.scrollHeight; // Automatyczne przewijanie
                }, 50); // Interwał między kolejnymi literami (50ms)
            }

            function showButtons() {
                var buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');
                buttonContainer.innerHTML = '<button class="action-button" onclick="window.location.href=\'Zakończ klątwę sama.html\'">Zakończ klątwę</button>';
                textContainer.appendChild(buttonContainer);
                setTimeout(function() {
                    buttonContainer.style.opacity = '1';
                }, 1000); // Opóźnienie pojawienia się przycisków po zakończeniu pisania tekstu
            }

            textContainer.style.opacity = '1'; // Pokazanie kontenera tekstowego od razu
            showText();
        });
    </script>
</body>
</html>
